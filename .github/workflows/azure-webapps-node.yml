name: Deploy Malicious Static Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_SWA_TOKEN: ${{ secrets.AZURE_SWA_DEPLOY_TOKEN }}  # From Azure Portal
  APP_SOURCE_DIR: "/"  # Your index.html is in root
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-injected

jobs:
  deploy_to_azure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Security best practice

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_SWA_TOKEN }}
          repo_token: ${{ env.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_SOURCE_DIR }}
          api_location: ""  # No API needed
          output_location: ""  # No build step needed
